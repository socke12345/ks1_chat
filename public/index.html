<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Chat Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-animation"></div>

    <div id="login-container">
        <div class="glass-panel login-box">
            <h2><i class="fa-solid fa-atom"></i> QUANTUM</h2>
            <input type="text" id="username-in" placeholder="Benutzername">
            <input type="password" id="password-in" placeholder="Passwort">
            <label><input type="checkbox" id="admin-check"> Admin-Login</label>
            <button onclick="attemptLogin()" class="glow-btn">LOGIN</button>
            <p id="login-error" class="error-text"></p>
        </div>
    </div>

    <div id="chat-interface" class="hidden">
        <aside class="glass-panel sidebar">
            <h3>Online</h3>
            <ul id="user-list">
                <li onclick="switchToGlobal()" class="user-item active">Globaler Chat</li>
            </ul>
        </aside>

        <main class="glass-panel chat-area">
            <header>
                <h2 id="current-chat-title">GLOBALER CHANNEL</h2>
                <button onclick="location.reload()" class="logout-btn"><i class="fa-solid fa-power-off"></i></button>
            </header>
            <div id="messages-container"></div>
            <div class="input-area">
                <div id="emoji-picker" class="hidden glass-panel">
                    <span onclick="addEmoji('üòÄ')">üòÄ</span><span onclick="addEmoji('üî•')">üî•</span>
                    <span onclick="addEmoji('üöÄ')">üöÄ</span><span onclick="addEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</span>
                    <span onclick="addEmoji('üòÇ')">üòÇ</span><span onclick="addEmoji('üòé')">üòé</span>
                </div>
                <button onclick="toggleEmoji()" class="tool-btn"><i class="fa-regular fa-face-smile"></i></button>
                <input type="text" id="msg-input" placeholder="Nachricht...">
                <button onclick="sendMessage()" class="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </main>
    </div>
    <audio id="sound-pop" src="https://cdn.freesound.org/previews/242/242501_4414128-lq.mp3"></audio>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
